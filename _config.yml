# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 머신러닝, 딥러닝, 인공지능 연구소 # ex. I m Chuan
name: 투이컨설팅 DS랩 # ex. DONGChuan
email: jacobgreen1984@2e.co.kr
company: 투이컨설팅
company_url: http://www.2e.co.kr
github_url: https://github.com/2econsulting # ex. https://github.com/DONGChuan
github_username: 2econsulting # ex. DONGChuan
favicon: favicon.ico # Image must be in assets/images
repository: 2econsulting/2econsulting.github.io # ex. DONGChuan/DONGChuan.github.io

# The base hostname & protocol for your site
# For local test, please use http://localhost:4000
# For production, use your github page url. ex. http://dongchuan.github.io
# url: 

# encoding type
encoding: UTF-8

# Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# plugins
plugins:
  - jekyll-menus

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
# disque: my_disque_settings # ex. httpdongchuangithubio.disqus.com

# Pagination
paginate: 5
paginate_path: 'page:num'

# collections
collections:
- newsletters

# Navigation. If you do not like these modules, just remove them :D
navs:
  -
    href: /
    label: Home

  -
    label: Project
    submenu1:
      - href: /open-source
        label: Open Source
      - href: /newsletter
        label: News Letter
      - href: /blog
        label: Research Title
      - href: /master-code
        label: Machine Learning Master Code        

  -
    label: Schedule
    submenu2:
      - href: /request/request
        label: Data Science Lab Schedule
#      - href: /request/request2
#        label: Digital Science Lab Schedule

  -
    href: /todolist
    label: To-Do-List

  -
    href: /about
    label: About

# Sidebar to show popular repo
side_bar_repo_limit: 7 # Number of repos to show

# comment by disqus-shortname
disqus-shortname: jacobgreen1984

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-121059985-1'  # ex. UA-72165600-X


